<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Choose Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  </head>
  <body>
  <div class="card text-center">
    <div class="card-header">
      Fun Game
    </div>
    <div class="card-body">
      <h5 class="card-title">Choose the winner button!</h5>
      <p class="card-text">Choose the winner button from the three buttons below!</p>
      <a href="#"  class="btn btn-primary" onclick="chooseButon('1')">Button 1</a>  <a href="#"  class="btn btn-primary" onclick="chooseButon('2')">Button 2</a>  <a href="#"  class="btn btn-primary" onclick="chooseButon('3')">Button 3</a>
    </div>
    <div class="card-body">
      <a href="#"  class="btn btn-warning" onclick="restart()">Restart Game</a>
    </div>
    <div id="list">
    </div>
  </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
      <script>
        function chooseButon(id) {
          var randomNumber = Math.floor(Math.random(1) * 4);
          if (randomNumber == id) {
            document.getElementById("list").innerHTML += `
              <div class="card text-bg-success mb-3"">
                <div class="card-body">
                  <h5 class="card-title">WINNER!</h5>
                </div>
              </div>`;
          } else {
            document.getElementById("list").innerHTML += `
              <div class="card text-bg-danger mb-3">
              <div class="card-body">
                <h5 class="card-title">OH NO!</h5>
              </div>
            </div>`;
          }
        }
        function restart() {
          location.reload();
        }
      </script>
  </body>
</html>
